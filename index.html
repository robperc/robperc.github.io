<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>robperc.github.io</title>
	<meta name="description" content="Homepage for Rob Percival">
	<meta name="author" content="Rob Percival">

	<link rel="stylesheet" href="vendors/termlib/term_styles.css">
	<script src="vendors/termlib/termlib.js"></script>
	
	<!--[if lt IE 9]>	
      		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	Hello, world
	<script src="#">

		function termHandler() {
			var line = this.lineBuffer;
			this.newLine();
			if (line == "help") {
				this.write(helpPage)
			}
			else if (line == "exit") {
				this.close();
				return;
			}
			else if (line != "") {
				this.write("You typed: "+line);
			}
			this.prompt();
		}

		var helpPage = [
			"This is the monstrous help page for my groovy terminal.",
			"Commands available:",
			"   help ... print this monstrous help page",
			"   exit ... leave this groovy terminal",
			" ",
			"Have fun!"
		];
		var conf= {
    		x: 100,
    		y: 100,
    		cols: 80,
    		rows: 24
  		}

  		var term = new Term(conf, {handler: termHandler});
  		term.open();
	</script>
</body>
</html>
